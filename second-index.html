      <label for="message">Message</label>
    </div>
  </form>
  
  <form class="go-right">
    <h2>To Right</h2>

      <label for="phone">Primary Phone</label>
    </div>
    <div>
      <textarea id="message" name="phone" required></textarea>
      <label for="message">Message</label>
    </div>
  </form>
</body>
</html>
